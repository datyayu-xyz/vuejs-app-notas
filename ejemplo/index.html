<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        .card {
            margin: 1em 0;
        }

        li {
            cursor: pointer;
        }
    </style>
<body>
    <div id="app" class="container">
        <h1>App de notas</h1>


        <template v-if="!creandoNota && !mostrandoNota">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li v-for="nota in notas" @click="mostrarNota(nota.id)" class="list-group-item">
                        {{ nota.titulo }}
                    </li>
                </ul>
            </div>

            <button @click="crearNota" class="btn btn-primary">Crear nueva</button>
        </template>


        <template v-if="creandoNota">
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" v-model="titulo" class="form-control">
            </div>

            <div class="form-group">
                <label>Nota</label>
                <textarea v-model="texto" class="form-control" rows="5"></textarea>
            </div>


            <button @click="cancelarNota" class="btn btn-default"> Cancelar </button>
            <button @click="guardarNota" class="btn btn-primary"> Guardar </button>
        </template>


        <template v-if="mostrandoNota">
            <h2> {{ notaActiva.titulo }} </h2>
            <p> {{ notaActiva.texto }} </p>
            <button @click="ocultarNota" class="btn btn-default"> Regresar </button>
        </template>
    </div>

<script src="./vue.js"></script>
<script src="./app.js"></script>
</body>
</html>
